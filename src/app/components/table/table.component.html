<div class="btn-group me-2 butt__table pt-4 gap-1" role="group" aria-label="Second group">
  <button type="button" class="btn btn-secondary butt__table" (click)="selectUser1()">ALL USERS</button>
  <button type="button" class="btn btn-secondary butt__table" (click)="selectUser2()">EVEN USERS</button>
  <button type="button" class="btn btn-secondary butt__table" (click)="selectUser3()">ODD USERS</button>
</div>
<div>
  <div class=" excel__button d-flex flex-row mt-5 justify-content-between ">


    <h2> <span class="badge bg-secondary  ">TITLE: {{users[0].title}}</span></h2>

    <button type="button" (click)="exportExcel()" class="btn btn-dark "> EXPORT TO .XLSX
      <img class="img__excel" src="https://img.icons8.com/ios-filled/2x/ffffff/ms-excel.png" alt="excel icon">
    </button>


  </div>
  <table class="table table-striped table__container " id="excel-table">

    <thead>
      <tr class="">
        <th scope="col">USER ID</th>
        <th scope="col" class="col__butt">ID</th>
        <th scope="col">TITLE </th>
        <th scope="col">COMPLETED</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.userId }}</td>
        <td>{{ user.id }}</td>
        <td>{{ user.title }}</td>
        <td>{{ user.completed }}</td>
      </tr>

    </tbody>
  </table>
</div>
